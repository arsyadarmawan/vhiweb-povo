title = "about"
url = "/about"
layout = "default"
is_hidden = 0

[About]
==
{% set abouts = About.getOne() %}
<div class="row">
    <div class="container">
        <h1> About POVO Media </h1>
        {% for about in abouts %}
            <div class="col-md-6 col-xs-12">
                <p>{{ about.description }} </p>
            </div>
            <div class="col-md-6 col-xs-12">
                <img src="{{ about.media.getPath() }}" alt="{{ about.description }}" class="img-responsive">
            </div>
        {% endfor %}
    </div>
</div>
